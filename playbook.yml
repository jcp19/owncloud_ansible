- hosts: all
  become: yes
  roles:
     - common

- hosts: storage_servers
  become: yes
  roles:
     - storage

- hosts: db_servers
  become: yes
  roles:
     - database 
 
- hosts: web_servers
  vars:
          master_db: "{{ groups['db_servers'][0] }}"
          storage_location: "{{ groups['storage_servers'][0] }}:/var/owncloud_data"
  become: yes
  roles:
     - webapp


